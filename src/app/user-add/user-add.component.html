<p class="text-green-700" *ngIf="successMessage !== ''">{{successMessage}}</p>
<form #myForm='ngForm' class="w-30 py-4 px-4 flex flex-col items-center justify-center ml-25" (ngSubmit)="addUser(myForm)">
  <div class="py-2">
    <input type="text" name="id" placeholder="Id" required maxlength="3" minlength="3" [(ngModel)]="user.id" #idInput="ngModel">
    <p *ngIf="idInput.errors?.['required'] && idInput.dirty" class="text-red-700">
      Id is required
    </p>
  </div>
  <div class="py-2">
    <input type="text" name="name" placeholder="Name" required [(ngModel)]="user.name" #nameInput="ngModel">
    <p *ngIf="nameInput.touched && nameInput.invalid" class="text-red-700">
      Name is Invalid
    </p>
  </div>
  <div class="py-2">
    <input type="number" name="age" placeholder="Age" required [(ngModel)]="user.age">
  </div>
  <div>
    <button [disabled]="myForm.invalid" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" type="submit">
      Submit
    </button>
  </div>
</form>
