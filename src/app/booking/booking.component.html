<form [formGroup]="bookingForm" (ngSubmit)="addBooking()">
  <input type="text" formControlName="roomId" placeholder="Room Id">
  <br>
  <input type="text" formControlName="guestEmail" placeholder="Email">
  <br>
  <input type="text" formControlName="guestName" placeholder="Name">
  <br>
  <input type="text" formControlName="guestCity" placeholder="City">
  <br>
  <input type="text" formControlName="guestMobileNumber" placeholder="Mobile Number">
  <br>
  <div formGroupName="address">
    <input type="text" formControlName="addressLine1" placeholder="AddressLine 1">
    <br>
    <input type="text" formControlName="addressLine2" placeholder="AddressLine 2">
    <br>
    <input type="text" formControlName="state" placeholder="State">
    <br>
  </div>
</form>
