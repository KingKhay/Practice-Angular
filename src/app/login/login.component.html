<form>
  <div>
    <input appHover color="yellow" type="email" name="email" [(ngModel)]="email" placeholder="email">
  </div>
  <div>
    <input appHover color="red" type="password" name="password" [(ngModel)]="password" placeholder="password">
  </div>
  <div>
    <button type="submit" (click)="login()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Login</button>
  </div>
</form>
